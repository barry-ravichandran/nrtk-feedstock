{% set name = "nrtk" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nrtk-{{ version }}.tar.gz
  sha256: 5b11a5c9437dff4f4f36a7158971d29be21c1f00ebdcd8650a6f510b382ce849

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [py==38]

requirements:
  host:
    - python
    - pip
    - poetry-core
  run:
    - python
    - numpy >=1.23.1,<1.25  # [py<39]
    - numpy >=1.25  # [py>=39]
    - opencv >=4.6
    - pillow >=10.3.0
    - scikit-image >=0.21,<0.22  # [py<312]
    - scikit-image >=0.22  # [py>=312]
    - smqtk-classifier >=0.19.0
    - smqtk-core >=0.19
    - smqtk-detection >=0.19.0
    - smqtk-image-io >=0.17.1
    - tqdm >=4.64
    - pybsm >=0.5.1
    - pycocotools >=2.0.6
test:
  imports:
    - nrtk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/nrtk/
  summary: |
    The nrtk package is an open source toolkit for evaluating the natural robustness of
    computer vision algorithms to various perturbations, including sensor-specific
    changes to camera focal length, aperture diameter, etc
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bjrichardwebster
    - Purg
    - barry-ravichandran

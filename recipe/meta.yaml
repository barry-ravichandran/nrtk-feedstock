{% set name = "nrtk" %}
{% set version = "0.26.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nrtk-{{ version }}.tar.gz
  sha256: 864aca9ef3d95b8cec834998c59cade22a22e106e08a822fb00861f0bda6e945

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [py>312]

requirements:
  host:
    - python
    - pip
    - poetry-core <2.0
  run:
    - python
    - numpy >=1.22,<2.0
    - pillow >=10.3.0
    - pybsm >=0.12.0
    - setuptools >=78.1.1
    - scikit-image >=0.20
    - smqtk-classifier >=0.19.0
    - smqtk-core >=0.19
    - smqtk-detection >=0.22.0
    - smqtk-image-io >=0.17.1
    - tqdm >=4.64
    - typing-extensions >=4.5.0
    - pycocotools >=2.0.6
    - maite ~=0.8.2
    - fastapi >=0.110.0
    - uvicorn >=0.29.0
    - pydantic >=2.6.4
    - pydantic-settings >=2.2.1
    - kwcoco >=0.2.18
    - scipy >=1.10.0
    - shapely >=2.0.7
    - geopandas ~=0.14
    - albumentations >=2.0.0
    - pytorch >=2.2.0
    - diffusers >=0.21.0
    - accelerate >=0.20.0
  run_constrained:
    - datasets >=3.3.2
    - matplotlib >=3.7.1
    - numba >=0.56.4
    - tabulate >=0.9.0
    - torchmetrics >=1.0.0
    - torchvision >=0.21.0
    - transformers >=4.52.1
    - ultralytics >=8.3.85
    - xaitk-jatic >=0.7.0
    - jupytext >=1.16.7

test:
  imports:
    - nrtk
  commands:
    - pip check
  requires:
    - pip

outputs:
  - name: nrtk
  - name: nrtk-graphics
    requirements:
      host:
        - python
      run:
        - python
        - py-opencv >=4.6.0
        - {{ pin_subpackage('nrtk', exact=True) }}
    test:
      imports:
        - nrtk
        - cv2
      commands:
        - pip check
      requires:
        - pip
  - name: nrtk-headless
    requirements:
      host:
        - python
      run:
        - python
        - opencv >=4.6.0
        - {{ pin_subpackage('nrtk', exact=True) }}
    test:
      imports:
        - nrtk
        - cv2
      commands:
        - pip check
      requires:
        - pip
        - libopencv *=headless*  # [not win]

about:
  home: https://pypi.org/project/nrtk/
  summary: |
    The nrtk package is an open source toolkit for evaluating the natural robustness of
    computer vision algorithms to various perturbations, including sensor-specific
    changes to camera focal length, aperture diameter, etc
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martinduffy1
    - eveenhuis
    - bjrichardwebster
    - Purg
    - barry-ravichandran
